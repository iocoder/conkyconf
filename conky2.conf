background yes
use_xft no
update_interval 1.0
total_run_times 0
own_window yes
own_window_type normal
own_window_transparent no
own_window_argb_visual yes
own_window_argb_value 100
own_window_hints undecorated,below,sticky,skip_taskbar,skip_pager
double_buffer yes
minimum_size 320 3000
maximum_width 320
draw_shades no
draw_outline no
draw_borders no
draw_graph_borders yes
default_color green
default_shade_color red
default_outline_color r
alignment top_left
gap_x 3508
gap_y 10
border_outer_margin 12
no_buffers yes
uppercase no
cpu_avg_samples 2
override_utf8_locale no
use_spacer left
use_xft yes
xftfont DEC Terminal:size=10

TEXT

${color white}Processor ${freq}Mhz ${hr 2}${color }
${color green}${execi 1000 cat /proc/cpuinfo | grep 'model name' | sed -e 's/model name.*: //'}
